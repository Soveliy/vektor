        <div class="catalog-item">
          <div class="catalog-item__header cat-header">
            <div class="filter__show-more cat-header__btn go-js-drop-catalog">

              <span>

                  <use href="./assets/images/svg-sprite/svg-sprite.svg#arrow-red"></use>

      <div class="filter__button-text">сбросить фильтр</div>

      <div class="filter__button-img">

          <use href="./assets/images/svg-sprite/svg-sprite.svg#basket"></use>

      <svg>
        <use href="./assets/images/svg-sprite/svg-sprite.svg#basket"></use>

    </div>
